  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

  <!-- Custom styles for this template -->

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</head>
<body>
  <div class="container">
	  <div class="header">
		  <div class="logo">
			  <a href="index.html"><img src="img/Logo.png" alt="LOCG Logo"></a>
			  <div class="clear" style="margin-top:15px;"></div>
			  <button class="return"><a href="/index.html">Return to Dashboard</a></button>
		  </div><!-- logo -->
		  <div class="title">
			  <h1>LOCG-Filevine APIv2 Event Changelog</h1>
			  <p>Track the changes that have been made to our Event Request Handler here.</p>
		  </div><!-- title -->
	  </div><!-- header -->
	  
    <form class="change_log_form">
      <label>DateTime</label>
      <input type="date" id="chagelog_date">
      <label>Author</label>
      <input type="text" id="author">
      <br/>
      <label>Description Of Changes</label>
      <br/>
      <textarea id="description_of_changes" rows="5" cols="70"></textarea>
      <br/>
      <input type="button" id="change_log_subimt" value="Submit">
    </form>
    
    <table id="changelogs_table" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Description of Changes</th>
          <th>Author</th>
        </tr>
      </thead>
    </table>
  </div>
