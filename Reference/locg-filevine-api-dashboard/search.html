<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>LOCG-Filevine API -- Search Page</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

    <!-- Custom styles for this template -->
    <link href="/css/api-style.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/search.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
              <a href="index.html"><img src="img/Logo.png" alt="LOCG Logo"></a>
              <div class="clear" style="margin-top:15px;"></div>
              <button class="return"><a href="/index.html">Return to Dashboard</a></button>
            </div><!-- logo -->
            <div class="title">
              <h1>Search Project's Detail by FirstName and LastName</h1>
            </div><!-- title -->
        </div><!-- header -->
        
        <div class="projectLookup" style="width: 960px; margin:0 auto;">
            <form>
                <label for="clientFirst" class="clientFirst">First Name:</label>
                    <input type="text" id="clientFirst"></input>
                <label for="clientLast" class="clientLast">Last Name:</label>
                    <input type="text" id="clientLast"></input>
                <input type="button" id="clientLookup_btn" value="Client LookUp"></input> 
            </form>
            <p><i>Once submitted, return the following output...</i></p>
            <p><span id="attorney"></span><br>
                <span id="paralegal"></span><br>
                <span id="legalassistant"></span>
            </p>
        </div>
    </div>
</body>
</html>
